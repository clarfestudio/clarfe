<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Clarfe é uma agência de conteúdo estratégico que atua como núcleo de inteligência para marcas, projetos e negócios.">
    <title>Clarfe</title>
    <link rel="icon" href="Favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="Favicon/apple-touch-icon.png">
    <link rel="manifest" href="Favicon/web-app-manifest-192x192.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Helvetica';
            src: url('Fonts/Helvetica.ttf');
        }

        @font-face {
            font-family: 'Helvetica-Bold';
            src: url('Fonts/Helvetica-Bold.ttf');
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            height: 100vh;
            overflow: hidden;
            cursor: url('iconecursor.cur'), auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            padding: 2rem 2rem 8rem 0;
            box-sizing: border-box;
        }

        .logo {
            margin: 0;
        }

        .logo img {
            display: block;
            width: 200px;
            height: auto;
            margin-left: 0;
        }

        .language {
            display: block;
            /* <- isso resolve a quebra de linha */
            font-family: 'Helvetica-Bold';
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.3s ease;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .language:hover {
            color: rgba(0, 0, 0, 0.3);
        }

        .sr-only {
            position: absolute;
            left: -9999px;
        }

        @media (max-width: 768px) {
            .container {
                justify-content: space-between;
                align-items: flex-start;
                padding: 3rem 2rem 5rem 0;
            }

            .logo img {
                width: 210px;
            }

            .text-wrapper {
                padding-left: 2rem;
                margin-bottom: 2rem;
            }

            .language {
                font-size: 1.3rem;
            }

            .language:active {
                color: rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>

<body>
    <h1 class="sr-only">Clarfe – Agência de conteúdo estratégico para marcas e negócios</h1>
    <div class="container">
        <div class="logo">
            <img src="CLARFEStudio_Logotipo.svg" alt="Logotipo da Clarfe, agência de conteúdo estratégico">
        </div>
        <div class="text-wrapper" style="padding-left: 4rem;">
            <a href="about.html" class="language" role="button" aria-label="Switch to English">english</a>
            <a href="sobre.html" class="language" role="button" aria-label="Mudar para Português">português</a>
        </div>
    </div>
</body>

</html>
