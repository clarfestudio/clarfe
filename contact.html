<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for SEO and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLARFE Studio – Contact</title>
    <meta name="description"
        content="CLARFE Studio Contact – Get in touch with us by filling out the form and receive personalized service." />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./Favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./Favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touche-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./Favicon/favicon-96x96.png" />
    <link rel="manifest" href="./Favicon/web-app-manifest-192x192.png" />

    <!-- Helvetica font definition -->
    <style>
        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica/Helvetica.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica-Oblique/Helvetica-Oblique.ttf") format("truetype");
            font-weight: 400;
            font-style: italic;
        }

        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica-Bold/Helvetica-Bold.ttf") format("truetype");
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica-BoldOblique/Helvetica-BoldOblique.ttf") format("truetype");
            font-weight: 700;
            font-style: italic;
        }
    </style>

    <!-- Main styles -->
    <style>
        /* === Reset and general settings === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100vh;
            font-family: "Helvetica", sans-serif;
            background-color: #FFFFFF;
            color: #1A1A1A;
            overscroll-behavior: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }

        /* Custom cursor (desktop only) */
        @media (min-width: 769px) {
            body {
                cursor: url("./iconecursor.cur"), auto;
            }
        }

        /* === UPDATED HEADER === */
        .logo img {
            display: block;
            width: 200px;
            height: auto;
            margin-left: 0;
        }

        nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: rgba(0, 0, 0, 0.5);
        }

        nav a.active {
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .insta-icon {
            padding-top: 4px;
            width: 18px;
            height: auto;
        }

        .mobile-menu,
        .mobile-menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .mobile-menu-toggle {
                position: absolute;
                top: 2rem;
                right: 2rem;
                background: none;
                border: none;
                font-size: 2rem;
                font-weight: bold;
                cursor: pointer;
                display: block;
                line-height: 1;
            }

            .mobile-menu-toggle::before {
                content: '≡';
            }

            .mobile-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #FFFFFF;
                flex-direction: column;
                justify-content: flex-end;
                align-items: flex-start;
                padding: 0 2rem 4rem 2rem;
                box-sizing: border-box;
                display: none;
            }

            .mobile-menu.active {
                display: flex;
            }

            .mobile-menu a {
                font-size: 1.5rem;
                font-weight: bold;
                text-decoration: none;
                color: #000;
                margin-bottom: 1rem;
            }

            .mobile-menu a:hover {
                color: rgba(0, 0, 0, 0.5);
            }

            .mobile-menu a:last-child {
                color: rgba(0, 0, 0, 0.6);
                font-size: 1.2rem;
                font-weight: normal;
                margin-top: 2rem;
            }

            .logo img {
                width: 210px;
            }
        }

        /* === Main container === */
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 2rem 2rem 0 0;
        }

        /* === Contact content === */
        main.content {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* Title "contact" */
        .content h1 {
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            font-size: 2rem;
            text-transform: lowercase;
            letter-spacing: -0.5px;
        }

        /* Section structure with negative spacing and alignment */
        .section {
            display: flex;
            gap: 4rem;
        }

        .title-col {
            flex-shrink: 0;
            width: 120px;
        }

        .title-col .title-spacer {
            height: 1rem;
            flex-shrink: 0;
        }

        .title-col h2 {
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            text-transform: lowercase;
            letter-spacing: -0.5px;
            margin-top: -1rem;
        }

        .form-col {
            padding-left: 4rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Error message (hidden by default) */
        .error-message {
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #dc2626;
            margin-bottom: 1rem;
            display: none;
        }

        /* Form (desktop and mobile use same markup) */
        form#contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Field labels (bold) */
        form label {
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.5px;
            color: #1A1A1A;
            margin-bottom: 0.5rem;
        }

        /* Inputs and textarea */
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: "Helvetica", sans-serif;
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: -0.5px;
            color: #1A1A1A;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: rgba(0, 0, 0, 0.3);
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        form textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Two-column layout for desktop */
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* Checkbox area */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.5px;
            color: #1A1A1A;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            color: #1A1A1A;
        }

        /* Data protection link */
        .checkbox-group a {
            color: inherit;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Submit button */
        #submit-btn {
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.5px;
            color: #1A1A1A;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            align-self: flex-start;
            transition: color 0.2s ease-in-out;
            margin-top: 1.5rem;
        }

        #submit-btn:hover {
            color: rgba(0, 0, 0, 0.3);
        }

        /* Success message */
        .success-message {
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
            color: #10b981;
            display: none;
        }

        /* Desktop/mobile sections */
        .desktop-only {
            display: block;
        }

        .mobile-only {
            display: none;
        }

        /* === Responsiveness === */
        @media (max-width: 768px) {
            .social-icon {
                position: absolute;
                top: calc(1rem + 10px);
                right: 1.5rem;
            }

            nav a.menu-item {
                font-size: 1.25rem;
                flex: 1;
            }

            main.content {
                padding: 1.5rem;
                gap: 2.5rem;
            }

            .content h1 {
                font-size: 1.75rem;
            }

            .desktop-only {
                display: none;
            }

            .mobile-only {
                display: block;
            }

            .two-columns {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            form input[type="text"],
            form input[type="email"],
            form textarea {
                font-size: 0.975rem;
                margin-bottom: 1.25rem;
            }

            form label {
                font-size: 1rem;
                margin-bottom: 0.75rem;
            }

            .checkbox-group label {
                font-size: 0.9rem;
                gap: 0.4rem;
            }

            .checkbox-group input[type="checkbox"] {
                width: 16px;
                height: 16px;
            }

            #submit-btn-mobile {
                font-family: "Helvetica", sans-serif;
                font-weight: 700;
                font-size: 1rem;
                letter-spacing: -0.5px;
                color: #1A1A1A;
                background: none;
                border: none;
                padding: 0;
                cursor: pointer;
                align-self: flex-start;
                transition: color 0.2s ease-in-out;
                margin-top: 1.5rem;
            }

            #submit-btn-mobile:hover {
                color: rgba(0, 0, 0, 0.3);
            }

            .error-message {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- UPDATED HEADER (same as solutions.html) -->
        <div class="logo">
            <img src="CLARFEStudio_Logotipo.svg" alt="Clarfe Studio Logo">
        </div>

        <nav>
            <a href="about.html">about</a>
            <a href="solutions.html">solutions</a>
            <a href="contact.html" class="active">contact</a>
            <a href="https://www.instagram.com/clarfe__/" target="_blank">
                <img src="instagram.svg" alt="Clarfe Instagram" class="insta-icon">
            </a>
        </nav>

        <button class="mobile-menu-toggle" aria-label="Open mobile menu"
            onclick="document.querySelector('.mobile-menu').classList.toggle('active')">
        </button>

        <div class="mobile-menu">
            <a href="about.html">about</a>
            <a href="solutions.html">solutions</a>
            <a href="contact.html" class="active">contact</a>
            <a href="https://www.instagram.com/clarfe__/" target="_blank">Follow Clarfe on Instagram</a>
        </div>

        <!-- Main content (unchanged structure) -->
        <main class="content">

            <!-- FORM SECTION Desktop -->
            <div class="section desktop-only">
                <div class="title-col">
                    <div class="title-spacer"></div>
                </div>
                <div class="form-col">
                    <!-- Error message (hidden by default) -->
                    <div id="error-message" class="error-message">
                        All fields are required and terms must be accepted.
                    </div>

                    <!-- Form pointing to Formsubmit.co -->
                    <form id="contact-form" action="https://formsubmit.co/contato.clarfe@gmail.com" method="POST"

                        <!-- Email subject customization -->
                        <input type="hidden" name="_subject" value="New lead via CLARFE website" />
                        <!-- Optional reCAPTCHA -->
                        <!-- <input type="hidden" name="_captcha" value="true" /> -->

                        <!-- Full Name -->
                        <div>
                            <label for="full-name">full name:</label>
                            <input type="text" id="full-name" name="fullName" placeholder="first and last name" required
                                autocomplete="name" />
                        </div>

                        <!-- ID -->
                        <div>
                            <label for="id">ID:</label>
                            <input type="text" id="id" name="id" placeholder="numbers only" required maxlength="11"

                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email">email:</label>

                        </div>

                        <!-- Phone/WhatsApp -->
                        <div>

                        <!-- Message -->

                                placeholder="tell us what brought you here and what you hope to achieve by contacting clarfe"

                        </div>

                        <!-- Checkboxes -->
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="terms" name="terms" required />
                                I have read and accept the terms regarding <a href="./dataprotection.html"
                                    target="_blank">data protection</a>
                            </label>
                            <label>
                                <input type="checkbox" id="updates" name="updates" required />
                                I agree to receive updates
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submit-btn">submit</button>

            </div>

            <div class="mobile-only">

                <div id="error-message-mobile" class="error-message">

                </div>

                <!-- Stacked form for mobile -->
                <form id="contact-form-mobile" action="https://formsubmit.co/contato.clarfe@gmail.com" method="POST"

                    <input type="hidden" name="_subject" value="New lead via CLARFE website" />

                    <!-- Full Name -->
                    <div>
                        <label for="full-name-m">full name:</label>
                        <input type="text" id="full-name-m" name="fullName" placeholder="first and last name" required

                    </div>

                    <!-- ID -->
                    <div>
                        <label for="id-m">ID:</label>
                        <input type="text" id="id-m" name="id" placeholder="numbers only" required maxlength="11"
                            pattern="\d*" />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email-m">email:</label>
                        <input type="email" id="email-m" name="email" placeholder="your best contact email" required
                            autocomplete="email" />
                    </div>

                    <!-- Phone/WhatsApp -->
                    <div>
                        <label for="phone-m">phone/whatsapp:</label>
                        <input type="text" id="phone-m" name="phone" placeholder="(xx) 9 9999.9999" required
                            pattern="\(\d{2}\) \d \d{4}\.\d{4}" />

                    <!-- Profession -->

                    <!-- Message -->
                    <div>
                        <label for="message-m">message:</label>

                            required></textarea>
                    </div>

                    <!-- Checkboxes -->
                    <div class="checkbox-group">

                            <input type="checkbox" id="terms-m" name="terms" required />

                            <input type="checkbox" id="updates-m" name="updates" required />

                    <button type="submit" id="submit-btn-mobile">submit</button>
                </form>
            </div>

            <!-- Success Message (hidden by default) -->
            <div id="success-message" class="success-message">
                Message sent successfully! Our team will contact you soon!
            </div>
        </main>
    </div>

    <!-- Front-end validation (JavaScript) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Desktop elements
            const form = document.querySelector("#contact-form");
            const errorMessage = document.querySelector("#error-message");

            // Mobile elements
            const formMobile = document.querySelector("#contact-form-mobile");
            const errorMessageMobile = document.querySelector("#error-message-mobile");

            // Success message
            const successMessage = document.querySelector("#success-message");

            // Show error message
            function showError(isMobile) {
                if (isMobile) errorMessageMobile.style.display = "block";
                else errorMessage.style.display = "block";
            }

            // Hide error message
            function clearError(isMobile) {
                if (isMobile) errorMessageMobile.style.display = "none";
                else errorMessage.style.display = "none";
            }

            // Show success message and hide forms
            function showSuccess() {
                document.querySelector(".desktop-only").style.display = "none";
                document.querySelector(".mobile-only").style.display = "none";
                successMessage.style.display = "block";
            }

            // Field validation
            function validateFields(formElement, isMobile) {
                clearError(isMobile);

                // Select all text/textarea fields
                const inputs = formElement.querySelectorAll("input[type='text'], input[type='email'], textarea");
                const checkTerms = formElement.querySelector("input[name='terms']");
                const checkUpdates = formElement.querySelector("input[name='updates']");

                for (let input of inputs) {
                    if (!input.value.trim()) {
                        showError(isMobile);
                        return false;
                    }
                }

                if (!checkTerms.checked || !checkUpdates.checked) {
                    showError(isMobile);
                    return false;
                }

                return true;
            }

            // Desktop submit event
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                if (validateFields(form, false)) {
                    showSuccess();
                    form.submit();
                }
            });

            // Mobile submit event
            formMobile.addEventListener("submit", function (e) {
                e.preventDefault();
                if (validateFields(formMobile, true)) {
                    showSuccess();
                    formMobile.submit();
                }
            });
        });
    </script>
</body>
